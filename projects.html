  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('page-loaded');
    });

    const projectModal = document.getElementById('projectModal');

    projectModal.addEventListener('show.bs.modal', event => {
      const button = event.relatedTarget;
      const title = button.getAttribute('data-title');
      const description = button.getAttribute('data-description').replace(/\\n/g, "<br>");
      const imageSrc = button.getAttribute('data-image');

      const modalTitle = projectModal.querySelector('.modal-title');
      const modalBody = projectModal.querySelector('.modal-body');

      modalTitle.textContent = title;

      if (imageSrc === "multiple") {
        modalBody.innerHTML = `
          <img src="https://i.imgur.com/NtBkPgS.jpg" alt="E-Commerce Screenshot 1" />
          <img src="https://i.imgur.com/A1zuwMv.jpg" alt="E-Commerce Screenshot 2" />
          <p>${description}</p>
        `;
      } else if (imageSrc === "multiple-vaccine") {
        modalBody.innerHTML = `
          <img src="https://i.imgur.com/5p3GZTP.jpg" alt="Vaccine Inventory Screenshot 1" />
          <img src="https://i.imgur.com/nch0ZBk.jpg" alt="Vaccine Inventory Screenshot 2" />
          <p>${description}</p>
        `;
      } else if (imageSrc === "multiple-bank") {
        modalBody.innerHTML = `
          <img src="https://i.imgur.com/mRkp0Ym.jpg" alt="Bank Transaction Screenshot" />
          <p>${description}</p>
        `;
      } else if (imageSrc === "multiple-login") {
        modalBody.innerHTML = `
          <img src="https://i.imgur.com/mck8A6S.jpg" alt="Login Screenshot 1" />
          <img src="https://i.imgur.com/5ZS3pOV.jpg" alt="Login Screenshot 2" />
          <img src="https://i.imgur.com/9dPJ0Pf.jpg" alt="Login Screenshot 3" />
          <p>${description}</p>
        `;
      } else if (imageSrc) {
        modalBody.innerHTML = `
          <img src="${imageSrc}" alt="${title} Image" />
          <p>${description}</p>
        `;
      } else {
        modalBody.innerHTML = `<p>${description}</p>`;
      }
    });
  </script>
